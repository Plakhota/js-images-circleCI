# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest
  


steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
  
- task: ApplitoolsBuildTask@0
  displayName: 'Applitools Build Task'
  inputs:
    eyesBaseUrl: "https://testeyes.applitools.com"
  env:
    APPLITOOLS_SERVER_URL: "https://testeyes.applitools.com"

- script: |
    export ADO_BATCH_ID=$APPLITOOLS_BATCH_ID
    export APPLITOOLS_BATCH_ID=$APPLITOOLS_BATCH_ID_FOR_GH
    curl --location 'https://testeyes.applitools.com/api/sessions/batches/bindpointers/$APPLITOOLS_BATCH_ID?apiKey=$APPLITOOLS_API_KEY'\
     --header 'Content-Type: application/json' --data '{ "secondaryBatchPointerId": "$ADO_BATCH_ID"}'
    npm install
    npm test
  displayName: 'npm install and build'
  env: 
    APPLITOOLS_API_KEY: $(_testeyes_applitools_api_key)
    APPLITOOLS_BATCH_ID_FOR_GH: $(azure-pipelines-System.PullRequest.SourceCommitId)
