jobs:
  build:
    docker:
      - image: circleci/node:16.13.1
      
    working_directory: ~/repo

    steps:
      - checkout:
      - run: printenv
      - run:
          name: Prepare for commit push
          command: |
            export APPLITOOLS_PARENT_BRANCH=main >> $BASH_ENV
            echo $APPLITOOLS_PARENT_BRANCH
            curl -L -d '' -X POST "eyesapi.applitools.com/api/externals/github/push?apiKey=$APPLITOOLS_API_KEY&CommitSha=$CIRCLE_SHA1&BranchName=$CIRCLE_BRANCH&ParentBranchName=$APPLITOOLS_PARENT_BRANCH"
      - run:
          name: Set enviropnment variable and run test
          command: | 
            export APPLITOOLS_BATCH_ID=`echo $CIRCLE_SHA1` >> $BASH_ENV 
            echo ${APPLITOOLS_BATCH_ID}
            npm install
            npm test
